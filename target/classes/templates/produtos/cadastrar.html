<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}">Formulário de Produto</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<header>
  <h1>Cadastrar Produto</h1>
</header>

<body>
<div class="form-container">
  <h1 th:text="${titulo}">Formulário de Produto</h1>
  <form th:action="@{/produtos/cadastrar}" th:object="${produtoDTO}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="nomeProduto">Nome:</label>
    <input type="text" id="nomeProduto" th:field="*{nomeProduto}" required/><br/>

    <label for="valorProduto">Valor:</label>
    <input type="number" step="0.01" id="valorProduto" th:field="*{valorProduto}" required placeholder="Insira o valor"/><br/>

    <button type="submit">Salvar</button>
  </form>
  <br>
  <a href="/produtos/listar" class="btn btn-cancel">Voltar para a Lista</a>
</div>

<footer>
  <p>&copy; 2024 Loja de Produtos</p>
</footer>
</body>
</html>
