<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}">Cadastrar Empresa</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<header>
  <h1>Cadastrar Empresa</h1>
</header>

<body>
<div class="form-container">
  <h1 th:text="${titulo}">Cadastrar Nova Empresa</h1>
  <form th:action="@{/empresas/cadastrar}" th:object="${empresaDTO}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="nomeEmpresa">Nome da Empresa:</label>
    <input type="text" id="nomeEmpresa" th:field="*{nomeEmpresa}" required /><br/>

    <label for="nomeFantasia">Nome Fantasia:</label>
    <input type="text" id="nomeFantasia" th:field="*{nomeFantasia}" required /><br/>

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" th:field="*{cnpj}" required placeholder="Insira o CNPJ"/><br/>

    <button type="submit">Salvar</button>
  </form>
  <br>
  <a href="/empresas/listar" class="btn btn-cancel">Voltar para a Lista</a>
</div>
<footer>
  <p>&copy; 2024 Loja de Produtos</p>
</footer>
</body>
</html>
