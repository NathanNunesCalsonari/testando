<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empresas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Empresas Disponíveis</h1>
    <div class="btn-group">
        <a href="/home" class="btn">Voltar para Home</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</header>

<div class="container">
    <div class="btn-group">
        <a href="/empresas/cadastrar" class="btn">Cadastrar Nova Empresa</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Empresa</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nomeEmpresa}"></td>
            <td>
                <a th:href="@{/empresas/{id}(id=${empresa.id})}" class="btn">Detalhes</a> |
                <a th:href="@{/empresas/editar/{id}(id=${empresa.id})}" class="btn">Editar</a> |
                <a th:href="@{/empresas/deletar/{id}(id=${empresa.id})}" class="btn btn-delete">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2024 Lista de Empresas</p>
</footer>
</body>
</html>
