<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1>Lista de Produtos</h1>
  <div class="btn-group">
    <a href="/home" class="btn">Voltar para Home</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
  </div>
</header>

<div class="container">
  <div class="btn-group">
    <a href="/produtos/cadastrar" class="btn">Cadastrar Novo Produto</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome do Produto</th>
      <th>Valor</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
      <td th:text="${produto.id}"></td>
      <td th:text="${produto.nomeProduto}"></td>
      <td th:text="${produto.valorProduto}"></td>
      <td>
        <a th:href="@{/produtos/{id}(id=${produto.id})}" class="btn">Detalhes</a>
        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn">Editar</a> |
        <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" class="btn btn-delete">Deletar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<footer>
  <p>&copy; 2024 Loja de Produtos</p>
</footer>
</body>
</html>
